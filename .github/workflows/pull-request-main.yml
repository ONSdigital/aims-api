name: Scala CI with SBT

on:
  pull_request:
    branches: [ 'main' ]
permissions:
  contents: read
jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Set up JDK 21
